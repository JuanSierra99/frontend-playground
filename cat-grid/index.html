<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="carousel">
        <img id="main" class="main-image" src="./static/cat1.jpg" alt="" width="100" height="100">
        <img class="thumbnail" src="./static/cat1.jpg" alt="" width="100" height="100">
        <img class="thumbnail" src="./static/cat2.jpg" alt="" width="100" height="100">
        <img class="thumbnail" src="./static/cat3.jpg" alt="" width="100" height="100">
        <img class="thumbnail" src="./static/cat4.jpg" alt="" width="100" height="100">
    </div>
    <div class="scroll-buttons">
        <button id="left">left</button>
        <button id="right">right</button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
